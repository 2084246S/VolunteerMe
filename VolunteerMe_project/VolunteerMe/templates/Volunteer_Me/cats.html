

<ul class="nav nav-list">
    {% if job_list %}
    <table class="table table-striped">
        <tr><th>Placement Name</th><th>Company</th></tr>
        {% for job in job_list %}
        <tr>
            <td><a href="/opportunity/{{ opportunity.id }}">{{ opportunity.name }}</a> </td>
            <h1>{{opportunity.summary|truncatewords:100}}</h1>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <li>No jobs found.</li>
    {% endif %}
</ul>
