{%extends 'base.html'%}


{% block body_block %}

    <div class="row"><div class="col-lg-8"><h1> Search for placements! </h1></div></div>
    <div class="row">
        <div class="col-lg-7">
            <form>
                <input class="form-control" type="text" name="suggestion" value="" id="suggestion" />
            </form>
        </div>
    </div>

    <hr/>
    <div id="cats" class="nav nav-list">
        {% if result_list %}
            {% for result in result_list%}
                <li><a href="{%  url 'opportunity' result.id%}">{{ result.name }}</a>
                <h4>{{ result.description|truncatewords:100 }}</h4>
                </li>
            {% endfor %}
        {% else %}
        <div class="col-lg-7">
            <label> There's nothing out there.</br>
                    Try a different search term.</label>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
